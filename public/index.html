<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,400,700,900' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <title>Hacker Map</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px;
      }
      .panel {       
      	font-family: 'Lato', sans-serif;
      	font-weight: 100;
      	font-size: 40px;
        position: absolute;
        bottom: 5px;
       	width: 70%;
       	left: 15%;
        z-index: 5;
        background-color: rgba(255, 255, 255, 0.3);
        padding: 5px;
        border: 3px solid #fff;
        border-radius: 2px;
      }

      .zoomContainer {
        font-family: 'Lato', sans-serif;
        font-weight: 100;
        font-size: 70px;
        color: #fff;
        position: absolute;
        left: 20px;
        top: 40%;
        border: 3px solid #fff;
        border-radius: 2px;
        z-index: 6;
        text-align: center;
      }
      .btn:hover {
        background-color: rgba(255, 255, 255, 0.2);
        cursor: pointer;
      }

      .topPanel {
        font-family: 'Lato', sans-serif;
        font-weight: 100;
        font-size: 70px;
        position: absolute;
        top: 2.5px;
        left: 30%;
        z-index: 7;
      }
    </style>
  </head>
  <body>
    <div class="zoomContainer">
      <div class="btn" id="zoomIn"> + </div>
      <div class="btn" id="zoomOut"> - </div>
    </div>
    <div class="topPanel">
      all roads lead to hackathons
    </div>
    <div class="panel" id="panel">
    start
    <select id="start" onchange="calcRoute();">
      <option value="chicago, il">Chicago</option>
      <option value="tallahassee, fl">Tallahassee, FL</option>
      <option value="los angeles, ca">Los Angeles</option>
    </select>
    end
    <select id="end" onchange="calcRoute();">
      <option value="waterloo, on">Waterloo, ON</option>
      <option value="flagstaff, az">Flagstaff, AZ</option>
      <option value="san bernardino, ca">San Bernardino</option>
      <option value="los angeles, ca">Los Angeles</option>
    </select>
    <div style="float: right;" id="time"></div>
    </div>
    <div id="map-canvas"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDRviFjc-txz9rjq7kHzQr6xJOtlzkQJo"></script>
    <script style="text/javascript" src="js/map.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  </body>
</html>
